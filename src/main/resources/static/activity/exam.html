<html lang="zh-hans"><head>
    <meta charset="UTF-8">
    <title>调查问卷 | 关于大学生消费情况的问卷</title>
    <link rel="stylesheet" href="css/exam.css">
  <!-- 引入 layui.css -->
<!--  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">-->
  <!-- 引入 layui.js -->
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
  </head>
  <body>
  <main>
    <section class="basic-info">
        <h1 id="title">加载中...</h1>
        <p id="brief">加载中...</p>
    </section>
    <form method="post" action="/activity/exam.do">
      <input type="hidden" name="acid" id="acid" value="1">
      <div>
        <input type="text" name="nickname" placeholder="您叫" lay-verify="title" autocomplete="off" class="layui-input">
      </div>
      <div>
        <input type="text" name="phone" placeholder="您的电话" lay-verify="title" autocomplete="off" class="layui-input">
      </div>
      <div class="gender-shell">
        您的性别
        <label>
          <input type="radio" name="gender" value="1"> 男
        </label>
        <label>
          <input type="radio" name="gender" value="2"> 女
        </label>
      </div>
      <div>
        <input type="text" name="age" placeholder="您的年龄" lay-verify="title" autocomplete="off" class="layui-input">
      </div>
      <div id="questionList">
        <h2>调查题目</h2>
      </div>
      <button class="layui-btn">提交</button>
    </form>
  </main>
  
    <script src="../js/util.js"></script>
    <script src="js/exam.js"></script>
  </body>
</html>
